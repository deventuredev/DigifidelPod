syntax = "proto3";

import public "MapToken.proto";


message InitModelProto
{
  int64 userId = 1;

  repeated CampaignInitMinifiedProto campaignList = 2;

  bool isDebug = 3;

  bool disableAr = 4;

  int32 offsetX = 5;

  int32 offsetY = 6;

  int32 take = 7;

  int32 defaultTimeUpdate = 8;

  bool shouldGetTokensAfterClaim = 9;

  bool allowMockLocation = 10;

  string urlSignalR = 11;

}

message CampaignInitMinifiedProto
{
  int64 id = 1;

  string name = 2;

  double proximity = 3;
}